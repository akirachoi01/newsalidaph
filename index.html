<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TMDB Streaming App</title>
  <style>
    /* Reset & Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      line-height: 1.5;
    }

    /* Header */
    header {
      background: #1e1e1e;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    header h1 {
      font-size: 1.8rem;
      color: #8b5cf6;
    }

    /* Search Bar */
    .search-bar {
      display: flex;
      justify-content: center;
      padding: 15px;
      background: #121212;
    }
    #searchInput {
      padding: 10px;
      width: 60%;
      max-width: 500px;
      border: 1px solid #333;
      border-radius: 6px 0 0 6px;
      background: #222;
      color: #fff;
    }
    #searchButton {
      padding: 10px 20px;
      border: none;
      border-radius: 0 6px 6px 0;
      background: #8b5cf6;
      color: white;
      cursor: pointer;
    }

    /* Tabs */
    .tab-nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #181818;
      border-bottom: 1px solid #333;
    }
    .tab-button {
      padding: 12px 16px;
      margin: 4px;
      border: none;
      background: transparent;
      color: #ccc;
      font-size: 1rem;
      cursor: pointer;
    }
    .tab-button.active,
    .tab-button:hover {
      color: #8b5cf6;
      border-bottom: 2px solid #8b5cf6;
    }

    /* Content Sections */
    #tabbedContentSection, #searchResultsSection {
      padding: 20px;
    }
    #searchResultsSection {
      display: none;
    }

    /* Movie Cards */
    .movie-card, .search-result-item {
      width: 140px;
      margin: 10px;
      text-align: center;
      background: #1f1f1f;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s ease;
      cursor: pointer;
      position: relative;
    }
    .movie-card:hover, .search-result-item:hover {
      transform: scale(1.05);
    }
    .movie-card img, .search-result-item img {
      width: 100%;
      display: block;
    }
    .movie-card-info, .search-result-item h3 {
      padding: 10px;
      font-size: 0.9rem;
    }
    .movie-card-info p, .search-result-item p {
      color: #aaa;
      font-size: 0.75rem;
    }

    /* Play Button Overlay */
    .play-button {
      position: absolute;
      top: 5px;
      left: 5px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    /* Layout Grid */
    #content-display-container, #searchResults {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    /* Video Player Modal */
    #videoPlayer {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      background: black;
      z-index: 10000;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      overflow: hidden;
    }
    #videoFrame {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    /* Custom Dialog */
    #customDialog button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #8b5cf6;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .movie-card, .search-result-item {
        width: 120px;
      }
      #searchInput {
        width: 70%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸŽ¬ My Movie Streamer</h1>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search movies or TV shows...">
    <button id="searchButton">Search</button>
  </div>

  <nav class="tab-nav">
    <button class="tab-button active" data-category="trending">Trending</button>
    <button class="tab-button" data-category="movies">Movies</button>
    <button class="tab-button" data-category="tv">TV Shows</button>
    <button class="tab-button" data-category="anime">Anime</button>
    <button class="tab-button" data-category="horror">Horror</button>
    <button class="tab-button" data-category="comedy">Comedy</button>
    <button class="tab-button" data-category="thriller">Thriller</button>
    <button class="tab-button" data-category="drama">Drama</button>
  </nav>

  <section id="searchResultsSection">
    <h2 style="text-align:center; margin-bottom:10px;">Search Results</h2>
    <div id="searchResults"></div>
  </section>

  <section id="tabbedContentSection">
    <h2 style="text-align:center; margin-bottom:10px;">Browse Content</h2>
    <div id="content-display-container"></div>
  </section>

  <!-- Video Modal -->
 <video id="shakaVideo" controls autoplay style="width:100%; height:100%; border-radius: 12px;"></video>

  <!-- Custom Dialog -->
  <div id="customDialog" style="display: none;">
    <p id="customDialogMessage"></p>
    <button id="customDialogClose">OK</button>
  </div>

  <!-- Your JavaScript file should be added below -->
  <script src="script.js"></script>

</body>
</html>
