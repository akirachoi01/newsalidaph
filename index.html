<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SalidaPH Movies</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header id="animatedHeader"></header>

  <!-- Search Section -->
  <section id="searchSection" style="text-align: center; margin: 20px;">
    <input type="text" id="searchInput" placeholder="Search for movies or TV shows..." />
    <button id="searchButton">Search</button>
  </section>

  <!-- Search Results Section -->
  <section id="searchResultsSection" style="display: none;">
    <div id="searchResults" class="content-grid"></div>
  </section>

  <!-- Tabbed Category Navigation -->
  <nav class="tabs" style="text-align: center; margin: 20px 0;">
    <button class="tab-button active" data-category="trending">Trending</button>
    <button class="tab-button" data-category="movies">Movies</button>
    <button class="tab-button" data-category="tv">TV Shows</button>
    <button class="tab-button" data-category="anime">Anime</button>
    <button class="tab-button" data-category="horror">Horror</button>
    <button class="tab-button" data-category="comedy">Comedy</button>
    <button class="tab-button" data-category="thriller">Thriller</button>
    <button class="tab-button" data-category="drama">Drama</button>
  </nav>

  <!-- Content Display Section -->
  <section id="tabbedContentSection">
    <div id="content-display-container" class="content-grid"></div>
  </section>

  <!-- Video Player Overlay -->
  <div id="videoPlayer" style="display: none;">
    <iframe id="videoFrame" frameborder="0" allowfullscreen style="width: 100%; height: 100%; border-radius: 12px;"></iframe>
  </div>

  <!-- Custom Dialog -->
  <div id="customDialog" style="display: none;">
    <p id="customDialogMessage"></p>
    <button id="customDialogClose">OK</button>
  </div>

  <!-- JS Scripts -->
  <script src="script.js"></script>
</body>
</html>
